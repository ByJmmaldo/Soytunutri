<body class="antialiased text-slate-800">

    <div class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="flex justify-between items-end mb-4">

            <div class="text-right">
                <div class="text-3xl font-black leading-none" x-text="Math.round(totals.kcal)">0</div>

            </div>
        </div>

        <div class="space-y-2">
            <select x-model="selectedPlanIdx" @change="loadPlan()" class="w-full bg-slate-800 border border-slate-700 text-white text-xs rounded-lg py-3 px-3 font-bold focus:ring-1 focus:ring-emerald-500 outline-none">
                <template x-for="(plan, index) in plans" :key="index">
                    <option :value="index" x-text="plan.nombre"></option>
                </template>
            </select>

            <div class="flex gap-1 overflow-x-auto pb-1 scrollbar-hide">
                <template x-for="day in weekDays" :key="day">
                    <button @click="currentDay = day; loadPlan()" 
                            class="flex-1 py-2 rounded text-[10px] font-bold uppercase transition-colors border"
                            :class="currentDay === day ? 'bg-emerald-500 text-white border-emerald-600' : 'bg-slate-100 text-slate-500 border-slate-200'">
                        <span x-text="day.substring(0,3)"></span>
                    </button>
                </template>
            </div>
        </div>
    </div>

    <div class="flex-1 p-4 overflow-y-auto bg-slate-50">
        
        <div class="grid grid-cols-3 gap-2 mb-6 text-center">
            <div class="bg-white p-2 rounded-xl border border-slate-200 shadow-sm">
                <div class="text-blue-600 font-black text-lg" x-text="Math.round(totals.p)">0</div>
                <div class="text-[9px] text-slate-400 font-bold uppercase">Prot (g)</div>
            </div>
            <div class="bg-white p-2 rounded-xl border border-slate-200 shadow-sm">
                <div class="text-amber-500 font-black text-lg" x-text="Math.round(totals.f)">0</div>
                <div class="text-[9px] text-slate-400 font-bold uppercase">Grasa (g)</div>
            </div>
            <div class="bg-white p-2 rounded-xl border border-slate-200 shadow-sm">
                <div class="text-rose-500 font-black text-lg" x-text="Math.round(totals.c)">0</div>
                <div class="text-[9px] text-slate-400 font-bold uppercase">Carbs (g)</div>
            </div>
        </div>

        <div class="space-y-3 pb-20">
            <template x-for="mealName in mealOrder" :key="mealName">
                <div class="meal-card" x-show="dayData[mealName] && dayData[mealName].length > 0">
                    <div class="px-4 py-2 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 rounded-t-xl">
                        <h3 class="font-black text-slate-700 text-[10px] uppercase tracking-widest flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full" :class="getMealColor(mealName)"></span>
                            <span x-text="mealName"></span>
                        </h3>
                        <span class="text-[9px] font-bold text-slate-500 bg-white px-2 py-0.5 rounded border border-slate-200" x-text="getMealKcal(dayData[mealName]) + ' kcal'"></span>
                    </div>
                    <ul class="divide-y divide-slate-50">
                        <template x-for="ing in dayData[mealName]" :key="ing.n">
                            <li class="px-4 py-2.5 flex justify-between items-center hover:bg-slate-50">
                                <div>
                                    <div class="font-bold text-slate-800 text-xs" x-text="ing.n"></div>
                                    <div class="flex gap-2 text-[9px] font-semibold text-slate-400" x-show="db[ing.k]">
                                        <span class="text-blue-400">P:<span x-text="Math.round(calc(ing.k, ing.q).p)"></span></span>
                                        <span class="text-rose-400">C:<span x-text="Math.round(calc(ing.k, ing.q).c)"></span></span>
                                        <span class="text-amber-400">G:<span x-text="Math.round(calc(ing.k, ing.q).f)"></span></span>
                                    </div>
                                    <div x-show="!db[ing.k]" class="text-[8px] text-red-500 font-bold bg-red-50 px-1 rounded inline-block mt-0.5">⚠️ No en DB</div>
                                </div>
                                <div class="text-right">
                                    <div class="font-black text-slate-800 text-sm" x-text="ing.q"></div>
                                    <div class="text-[8px] uppercase text-slate-400 font-bold" x-text="getUnit(ing.k)"></div>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
            
            <div x-show="!hasData" class="text-center py-10 text-slate-400 text-xs italic">
                Cargando datos...
            </div>
        </div>
    </div>
</div>

                     "Miércoles": { "Desayuno":[{k:"leche",n:"Leche Entera",q:150},{k:"pan",n:"Pan Integral",q:40},{k:"aguacate",n:"Aguacate",q:25},{k:"pavo",n:"Pavo",q:15},{k:"platano",n:"Plátano",q:1}], "Media Mañana":[{k:"pan_molde",n:"Tostada Molde",q:90},{k:"aguacate",n:"Aguacate",q:75},{k:"jamon_cocido",n:"Jamón",q:45}], "Comida":[{k:"lentejas",n:"Lentejas",q:250},{k:"pollo",n:"Pollo",q:120},{k:"cebolla",n:"Cebolleta",q:30},{k:"tomate",n:"Tomate",q:50}], "Merienda":[{k:"fresas",n:"Fresas",q:150},{k:"yogur",n:"Yogur",q:125}], "Cena":[{k:"pavo",n:"Pavo",q:100},{k:"tomate",n:"Tomate",q:50},{k:"lechuga",n:"Lechuga",q:50},{k:"manzana",n:"Manzana",q:1}] },

                     "Sábado": { "Desayuno":[{k:"leche",n:"Leche Entera",q:225},{k:"pan",n:"Pan Barra",q:100},{k:"tomate",n:"Tomate",q:75},{k:"jamon_serrano",n:"Jamón",q:45},{k:"platano",n:"Plátano",q:1},{k:"almendras",n:"Almendras",q:15}], "Media Mañana":[{k:"yogur",n:"Yogur Desn.",q:250},{k:"nueces",n:"Nueces",q:10}], "Comida":[{k:"guisantes",n:"Guisantes",q:150},{k:"gambitas",n:"Gambitas",q:100},{k:"ternera",n:"Ternera",q:150},{k:"tomate",n:"Tomate",q:50},{k:"manzana",n:"Manzana",q:1}], "Merienda":[{k:"yogur",n:"Yogur Calcio",q:125},{k:"anacardos",n:"Anacardos",q:20}], "Cena":[{k:"pavo",n:"Pavo",q:125},{k:"tomate",n:"Tomate Asado",q:100},{k:"piña",n:"Piña",q:1}] },
                     "Domingo": { "Desayuno":[{k:"leche",n:"Leche Entera",q:225},{k:"pan",n:"Pan Integral",q:70},{k:"aguacate",n:"Aguacate",q:50},{k:"pavo",n:"Pavo",q:30},{k:"platano",n:"Plátano",q:1},{k:"almendras",n:"Almendras",q:15}], "Media Mañana":[{k:"pan_molde",n:"Tostada Molde",q:90},{k:"aguacate",n:"Aguacate",q:75},{k:"pavo",n:"Pavo",q:45}], "Comida":[{k:"pasta",n:"Macarrones",q:40},{k:"atun_lata",n:"Atún",q:100},{k:"endivias",n:"Endivias",q:50},{k:"anchoas",n:"Anchoas",q:20},{k:"fresas",n:"Fresas",q:150}], "Merienda":[{k:"fresas",n:"Fresas",q:150},{k:"yogur",n:"Yogur",q:125}], "Cena":[{k:"salmon",n:"Salmón",q:120},{k:"zanahoria",n:"Zanahoria",q:50},{k:"verdura",n:"Maíz",q:30},{k:"pera",n:"Pera",q:1}] }

            }
        ];

        return {
            selectedPlanIdx: 0,
            currentDay: 'Lunes',
            weekDays: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'],
            mealOrder: ['Desayuno', 'Media Mañana', 'Comida', 'Merienda', 'Cena'],
            
            plans: PLANS,
            db: DB,
            weights: WEIGHTS,
            
            dayData: null,
            totals: { p:0, f:0, c:0, kcal:0 },
            hasData: false,

            initApp() {
                this.$nextTick(() => { this.loadPlan(); });
            },

            loadPlan() {
                const plan = this.plans[this.selectedPlanIdx];
                if (!plan) return;

                let rawData = plan.dias[this.currentDay];
                if (!rawData) {
                    rawData = plan.dias['Lunes'];
                }
                
                this.dayData = JSON.parse(JSON.stringify(rawData));
                this.hasData = true;
                this.calculateTotals();
            },

            setDay(day) {
                this.currentDay = day;
                this.loadPlan();
            },

            calc(key, qty) {
                const item = this.db[key];
                if (!item) return { p:0, f:0, c:0, kcal:0 };
                let grams = qty;
                if(this.weights[key] && qty < 10) grams = qty * this.weights[key];
                return {
                    p: (item.p*grams)/100, f: (item.f*grams)/100, c: (item.c*grams)/100, kcal: (item.k*grams)/100
                };
            },

            getMealKcal(ingredients) {
                if(!ingredients) return 0;
                return Math.round(ingredients.reduce((a,c) => a + this.calc(c.k, c.q).kcal, 0));
            },

            calculateTotals() {
                this.totals = { p:0, f:0, c:0, kcal:0 };
                if(!this.dayData) return;
                this.mealOrder.forEach(m => {
                    if(this.dayData[m]) {
                        this.dayData[m].forEach(i => {
                            const mac = this.calc(i.k, i.q);
                            this.totals.p += mac.p; this.totals.f += mac.f; this.totals.c += mac.c; this.totals.kcal += mac.kcal;
                        });
                    }
                });
            },

            getUnit(k) {
                if(['leche','cafe'].includes(k)) return 'ml';
                if(this.weights[k]) return 'ud';
                return 'g';
            },

            getMealColor(name) {
                const n = name.toLowerCase();
                if(n.includes('desayuno')) return 'bg-amber-400 text-white';
                if(n.includes('media')) return 'bg-orange-300 text-white';
                if(n.includes('comida')) return 'bg-emerald-500 text-white';
                if(n.includes('merienda')) return 'bg-purple-400 text-white';
                if(n.includes('cena')) return 'bg-indigo-500 text-white';
                return 'bg-gray-200 text-slate-600';
            }
        }
    }
